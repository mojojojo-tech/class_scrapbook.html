
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scrapbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f5f2;
      color: #333;
    }
    header {
      background: #ff8c42;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Our Class Scrapbook</h1>
    <p>Memories we made together</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Class Photo">
      <div class="caption">First Day of School - So many excited faces!</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Field Trip">
      <div class="caption">Field Trip to the Museum - What a blast!</div>
    </div>
    <!-- Add more cards here -->
  </div>

  <footer>
    &copy; 2025 Class Memories. All rights reserved.
  </footer>
</body>
</html>
